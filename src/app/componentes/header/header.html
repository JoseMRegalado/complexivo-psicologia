<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen complexivo</title>
</head>
<header>
  <div class="logo">
    <img [routerLink]="['/home']" src="./assets/img/Logo-N.svg" alt="Logo">
  </div>

  <nav class="navbar">
    <a [routerLink]="['/home']">Principal</a>
    <a [routerLink]="['/simulations']" *ngIf="loggedIn">Simulaciones</a>
    <a href="https://www.utpl.edu.ec/" target="_blank">UTPL</a>
    <a href="https://www.utpl.edu.ec/carreras/psicologia" target="_blank">Psicologia</a>
  </nav>



  <div class="auth-buttons" >
    <span>{{emailFirstPart}}</span>
    <a class="boton"><button *ngIf="!loggedIn" [routerLink]="['/login']">Iniciar Sesión</button></a>
    <div *ngIf="loggedIn" class="user-info">
      <a class="boton">
        <button  (click)="logout()">
          <span>
            Cerrar Sesión
          </span>
        </button>
      </a>
    </div>
  </div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen complexivo</title>
</head>
<header>
  <div class="logo">
    <img src="./assets/img/Logo-N.svg" alt="Logo">
  </div>

  <nav class="navbar">
    <a [routerLink]="['/home']">Principal</a>
    <a [routerLink]="['/simulations']" *ngIf="loggedIn">Simulaciones</a>
    <a href="#UTPL">UTPL</a>
    <a href="#Psicologia">Psicologia</a>
  </nav>

  <div class="auth-buttons" >
    <a class="boton"><button *ngIf="!loggedIn" [routerLink]="['/login']">Iniciar Sesión</button></a>
    <div *ngIf="loggedIn" class="user-info">
      <span>{{ currentUser?.firstName }} {{ currentUser?.lastName }} {{currentUser?.email}}</span>
      <a class="boton"><button  (click)="logout()">Cerrar Sesión</button></a>
    </div>
  </div>
</header>
